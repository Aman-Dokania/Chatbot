<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Demo</title>
  <style>
    
    .chatbot-container {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      overflow: auto;
    }
    .chatbot-message {
      background-color: #f2f2f2;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e6eaf2;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      text-align: right;
    }
    .input-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-message">Welcome! How can I assist you today?</div>
  </div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Function to send user messages to the backend server
    function sendMessage() {
      var userInput = document.getElementById("user-input").value;

      // Create a user message element
      var userMessage = document.createElement("div");
      userMessage.className = "user-message";
      userMessage.innerHTML = userInput;

      // Append the user message to the chatbot container
      document.querySelector(".chatbot-container").appendChild(userMessage);

      // Clear the user input field
      document.getElementById("user-input").value = "";

      // Send the user message to the backend server
      fetch('/process-message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userInput })
      })
      .then(response => response.json())
      .then(data => {
        // Process the chatbot response received from the server
        var chatbotResponse = data.response;

        // Create a chatbot message element
        var chatbotMessage = document.createElement("div");
        chatbotMessage.className = "chatbot-message";
        chatbotMessage.innerHTML = chatbotResponse;

        // Append the chatbot message to the chatbot container
        document.querySelector(".chatbot-container").appendChild(chatbotMessage);

        // Scroll to the bottom of the chatbot container
        var chatbotContainer = document.querySelector(".chatbot-container");
        chatbotContainer.scrollTop = chatbotContainer.scrollHeight;
      })
      .catch(error => {
        console.log("Error processing message: ", error);
      });
    }
  </script>
</body>
</html>
